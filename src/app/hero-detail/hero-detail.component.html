<div class="container-fluid">
    <div class="row">
        <div class="col-12 my-2">
            <button class="mobile-full-width" mat-flat-button color="accent" routerLink="/heroes/">
                <mat-icon fontIcon="arrow_back"></mat-icon>
                Voltar para a lista de heróis
            </button>
        </div>
    </div>
    <div class="row" *ngIf="selectedHero">
        <div class="col-sm-3">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12 col-sm-9">
                            <h1 class="text-truncate">{{selectedHero.name | uppercase}}</h1>
                        </div>
                        <div class="col-12 col-sm-3 text-end">
                            <span>{{formatAge(selectedHero.age)}}</span>
                            <br>
                            <span>{{formatDate(selectedHero.birthdate)}}</span>
                        </div>
                    </div>
                    <div>
                        <img class="img-fluid" src="{{selectedHero.imageURL}}">
                    </div>
                    <span>Poderes: {{(selectedHero.power) ? selectedHero.power : 'Poderes desconhecidos' }}</span>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-9">
            <mat-card>
                <mat-card-content>
                    <form class="d-flex flex-column" name="editMode">

                        <h2>Editar herói</h2>

                        <mat-form-field class="full-width">
                            <mat-label>Nome de herói</mat-label>
                            <input matInput id="heroName" name="heroName" [(ngModel)]="selectedHero.name"
                                placeholder="Nome de herói" />
                        </mat-form-field>

                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <mat-form-field class="w-100">
                                    <mat-label>Idade</mat-label>
                                    <input matInput id="heroAge" type="number" name="heroAge"
                                        [(ngModel)]="selectedHero.age" placeholder="Idade do herói" />
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-sm-6">
                                <mat-form-field class="w-100">
                                    <mat-label>Data de nascimento</mat-label>
                                    <input matInput [matDatepicker]="picker" id="heroBirthdate" name="heroBirthdate"
                                        [(ngModel)]="selectedHero.birthdate"
                                        placeholder="Data de nascimento do herói" />
                                    <mat-hint>DD/MM/AAAA</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="full-width">
                            <mat-label>Superpoderes</mat-label>
                            <textarea matInput id="heroPower" name="heroPower" [(ngModel)]="selectedHero.power"
                                placeholder="Superpoderes do herói"></textarea>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Link para imagem</mat-label>
                            <input name="imageURL" matInput [(ngModel)]="selectedHero.imageURL"
                                placeholder="https://pt.m.wikipedia.org/static/images/mobile/copyright/wikipedia-wordmark-fr.svg">
                        </mat-form-field>
                        <div>
                            <button mat-flat-button color="primary" class="mobile-full-width">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar herói
                            </button>
                            <button mat-flat-button color="warn" class="mobile-full-width deleteButton">
                                <mat-icon fontIcon="delete"></mat-icon>
                                Deletar herói
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
